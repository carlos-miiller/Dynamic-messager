<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chama.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <b class="label">EVENTO TERMINA EM:</b>
            <b class="time">02D 23H</b>
        </div>
        <div class="header">
            <div class="banner">
                
            </div>
            <img src="Logo-CPAPS.png">
            <h2>CHAMA</h2>
        </div>
        <div class="orderBody">

        </div>
    </div>

    <div class="container">
        <div class="counter">
            <b class="label">EVENTO TERMINA EM:</b>
            <b class="time">23H 45M</b>
        </div>
        <div class="header">
            <img src="Logo-CPAPS.png">
            <h2>CHAMA</h2>
        </div>
        <div class="orderBody">
            
            <h3></h3>
            
            <div class="objective">
                <input type="checkbox" name="" class="objective-mark" id="objective-4">
                <div class="head">
                    <p>Faça 120 vendas até o fim do dia</p>
                </div>
                
                <div class="w3-light-grey w3-round">
                    <div class="w3-container w3-round w3-blue" style="width:35%; color: yellow;">41/120(35.6%)</div>
                  </div>
            </div>
            <div class="reward">
                <h5>RECOMPENSA</h5>
                <div class="reward-box">
                    <p>$ 50,00</p>
                </div>
            </div>
        </div>
    </div>
